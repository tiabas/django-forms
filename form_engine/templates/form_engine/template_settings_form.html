<form id="questionForm" name="question" class="entry" autocomplete="off"  method="post" action="{% url form_settings_update form_id=form_template.id %}">
	{% csrf_token %}
	<ul>
	{% for field in form_template.update_form %}
	<li>
	{{field.label_tag}}
	{{field}}
	<span class="helpText">{{field.help_text}}</span>
	</li>
	{% endfor %}
	</ul>
<button type="submit" id="editForm" name="saveForm" class="btTxt submit" >submit</button>
</form>

{% extends "form_engine/base.html" %}
{% block title %} {{survey.title}} {% endblock %}
{% block content %}
	<div class="info">
		<h2>{{survey.title}}</h2>
		<div>{{ survey.description }}</div>
	</div>
	<form id="surveyForm" name="survey" class="wufoo page" action="." method="post">
		{% csrf_token %}
		<ul id="qn_items" class="sortable">
			{% for form in survey.forms %}
			{{ form.as_input_field }}
			{% endfor %}
		</ul>
		<button type="submit"  name="submit" class="btTxt submit" >submit</button>
	</form>
</form>
{% endblock %}
